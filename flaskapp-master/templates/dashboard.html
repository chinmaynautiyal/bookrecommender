{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/recommendations/{{id}}"> Recommendations</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
    {% for book in books.itertuples() %}
      
      <tr>
        <td>{{ book[6] }}</td>
        <td>{{ book[7] }}</td>
        <td>{{ book[8] }}</td>
        
        <td><a href="books/{{book[14]}}" class="btn btn-default pull-right">View</a></td>
        
      </tr>
      
    {% endfor %}
  </table>
{% endblock %}
